<style>
  .select2-search{
    display: none;
  }
  #stuRegTableCard #no-student-alert {
    display: none;
  }
  #stuRegTableCard.no-student .flexible {
    display: none;
  }
  #stuRegTableCard.no-student #no-student-alert {
    display: block;
  }


  #stuRegTableCard.loading .flexible {
    display: none;
  }
  #stuRegTableCard.loading #no-student-alert {
    display: none;
  }
  @media (max-width:575px) {
    #search_row{
      padding-top: 5px;
      padding-bottom: 10px;
    }
    .selectbox_container{
      float: left !important;
    }
  }
</style>
<div class="main-content">
  <!-- HEADER -->
  <div class="header">
    <div class="container">

      <!-- Body -->
      <div class="header-body" style="border:0">
        <div class="row align-items-end">
          <div class="col">
            <!-- Pretitle -->
            <h6 class="header-pretitle">
              Overview
            </h6>
            <!-- Title -->
            <h1 class="header-title">
              Student
            </h1>
          </div>
        </div> <!-- / .row -->
      </div> <!-- / .header-body -->
    </div>
  </div> <!-- / .header -->
  <div class="container">
    <!-- Body -->
    <div class="header-body mt--5 mt-md--6">
      <div class="row align-items-center">
        <div class="col">

          <!-- Nav -->
          <ul class="nav nav-tabs nav-overflow header-tabs">
            <li class="nav-item">
              <a href="#!manage-acdm-fees" class="nav-link">
                infos
              </a>
            </li>
            <li class="nav-item">
              <a href="#!manage-stu-fees" class="nav-link active">
                fees
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div> <!-- / .header-body -->
  </div>
  <div class="container mt-4">
      <div id="stuRegTableCard" class="card" style="margin-bottom: 10px;" data-toggle="lists" data-lists-values="[&quot;orders-order&quot;, &quot;orders-product&quot;, &quot;orders-date&quot;, &quot;orders-total&quot;, &quot;orders-status&quot;, &quot;orders-method&quot;]">
        <div class="card-header flexible">
          <div class="row align-items-center m-0 p-0">
            <div class="col-sm-6">
                <!-- Search -->
                <form class="row" id="search_row">
                  <div class="col-auto pr-0">
                    <span class="fe fe-search text-muted"></span>
                  </div>
                  <div class="col">
                      <input id="stuSearch" type="search" class="form-control form-control-flush" placeholder="Search" onkeyup="stuSearchFnc()">
                  </div>
                </form>
              </div>
              <div class="col-sm-6 mr-0">
                <!-- Button -->
                <div class="row align-items-center selectbox_container" style="float:right">
                  <div class="form-group m-0 mr-2">
                      <select class="form-control" id="grade_name_select" data-toggle="select" name="grade_name">

                      </select>
                  </div>
                  <div class="form-group m-0 ml-2">
                      <select class="form-control" id="fee_name_select" data-toggle="select" name="fee_name">

                      </select>
                  </div>
                </div>
              </div>
            </div> <!-- / .row -->
          </div>
          <div class="table-responsive">
            <table ng-controller="checkboxCtrl" id="stuTable" class="table table-sm table-nowrap card-table">
              <thead>
                <tr>
                  <th>
                    <a class="text-muted">
                      Stu ID
                    </a>
                  </th>
                  <th>
                    <a class="text-muted">
                      Name
                    </a>
                  </th>
                  <th>
                    <a class="text-muted">
                      1<sup>st</sup>payment<br>(100000)
                    </a>
                  </th>
                  <th>
                    <a class="text-muted">
                      2<sup>nd</sup>payment<br>(100000)
                    </a>
                  </th>
                  <th>
                    <a class="text-muted">
                      3<sup>rd</sup>payment<br>(100000)
                    </a>
                  </th>
                </tr>
              </thead>
              <tbody class="list">
                <tr ng-repeat="x in students | orderBy : 'stu_name'">
                  <td>
                    <div class="custom-control custom-checkbox table-checkbox">
                      <input type="checkbox" ng-checked='selectAll' class="checkSingle custom-control-input check-box " value="61" name="ordersSelect" id="61">
                      <label class="custom-control-label" for="61">
                        &nbsp;
                      </label>
                    </div>
                  </td>
                  <td class="orders-order">
                    #{{ $index + 1 }}
                  </td>
                  <td class="orders-product">
                    {{x.stu_name}}
                  </td>
                  <td class="orders-gender">
                    {{x.stu_gender}}
                  </td>
                  <td class="orders-date">
                    <time datetime="2018-07-30">{{x.stu_birth}}</time>
                  </td>
                  <td class="orders-total">
                    {{x.stu_father}}
                  </td>
                  <td class="orders-status">
                    {{x.stu_add}}
                  </td>
                  <td class="orders-method">
                    {{x.stu_phone}}
                  </td>
                  <td class="text-right">
                    <div class="dropdown">
                      <a class="dropdown-ellipses dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fe fe-more-vertical"></i>
                      </a>
                      <div class="dropdown-menu dropdown-menu-right">
                        <a id="edit-stu-btn" for="{{x.stunacdm_id}}" class="dropdown-item">
                          <span class="fe fe-edit-2"></span>&nbsp;&nbsp;Edit
                        </a>
                        <a id="del-stu-btn" for="{{x.stunacdm_id}}" class="dropdown-item" >
                          <span class="fe fe-trash-2"></span>&nbsp;&nbsp;Delete
                        </a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
</div> <!-- / .main-content -->
