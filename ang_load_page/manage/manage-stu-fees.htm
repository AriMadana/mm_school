<style>
  .select2-search{
    display: none;
  }
  #stuRegTableCard #no-student-alert {
    display: none;
  }
  #stuRegTableCard.no-student .flexible {
    display: none;
  }
  #stuRegTableCard.no-student #no-student-alert {
    display: block;
  }


  #stuRegTableCard.loading .flexible {
    display: none;
  }
  #stuRegTableCard.loading #no-student-alert {
    display: none;
  }
  @media (max-width:575px) {
    #search_row{
      padding-top: 5px;
      padding-bottom: 10px;
    }
    .selectbox_container{
      float: left !important;
    }
  }
</style>
<div class="main-content">
  <!-- HEADER -->
  <div class="header">
    <div class="container">

      <!-- Body -->
      <div class="header-body" style="border:0">
        <div class="row align-items-end">
          <div class="col">
            <!-- Pretitle -->
            <h6 class="header-pretitle">
              Overview
            </h6>
            <!-- Title -->
            <h1 class="header-title">
              Student
            </h1>
          </div>
        </div> <!-- / .row -->
      </div> <!-- / .header-body -->
    </div>
  </div> <!-- / .header -->
  <div class="modal fade" id="edit-stufee-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div id="editStuAlert" style="top:-90px;z-index:1200;position:absolute;width:100%;" class="alert alert-success" role="alert">
          <h4 class="alert-heading">Well done!</h4>
          <p style="margin-bottom:0px;">Aww yeah, you successfully</p>
        </div>
        <div class="modal-card card" data-toggle="lists" data-lists-values="[&quot;name&quot;]">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col-auto">

                <!-- Close -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"><span class="fe fe-x"></span></span>
                </button>

              </div>
              <div class="col">

                <!-- Title -->
                <h4 class="card-header-title" id="exampleModalCenterTitle" style="text-align:center;">
                  Edit Student Fee
                </h4>

              </div>
              <div class="col-auto">

                <!-- Close -->
                <button id="edit-student-btn" type="button" class="close" ng-click="editStudent()">
                  <span aria-hidden="true"><span class="fe fe-user-plus"></span></span>
                </button>

              </div>
            </div> <!-- / .row -->
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="student_name">Enter Student Name</label>
              <input ng-modal="editstu_name" type="text" class="form-control" id="edit_student_name" placeholder="Student Name">
            </div>
            <div class="form-group">
              <label for="1payment">1<sup>st</sup>payment</label>
              <input ng-modal="1payment" type="text" class="form-control" id="1payment">
            </div>
            <div class="form-group">
              <label for="2payment">2<sup>nd</sup>payment</label>
              <input ng-modal="2payment" type="text" class="form-control" id="2payment">
            </div>
            <div class="form-group">
              <label for="3payment">3<sup>rd</sup>payment</label>
              <input ng-modal="3payment" type="text" class="form-control" id="3payment">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <!-- Body -->
    <div class="header-body mt--5 mt-md--6">
      <div class="row align-items-center">
        <div class="col">

          <!-- Nav -->
          <ul class="nav nav-tabs nav-overflow header-tabs">
            <li class="nav-item">
              <a href="#!info-students-session" class="nav-link">
                infos
              </a>
            </li>
            <li class="nav-item">
              <a href="#!manage-stu-fees" class="nav-link active">
                fees
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div> <!-- / .header-body -->
  </div>
  <div class="container mt-4">
      <div id="stuRegTableCard" class="card" style="margin-bottom: 10px;" data-toggle="lists" data-lists-values="[&quot;orders-order&quot;, &quot;orders-product&quot;, &quot;orders-date&quot;, &quot;orders-total&quot;, &quot;orders-status&quot;, &quot;orders-method&quot;]">
        <div class="card-header flexible">
          <div class="row align-items-center m-0 p-0">
            <div class="col-sm-6">
                <!-- Search -->
                <form class="row" id="search_row">
                  <div class="col-auto pr-0">
                    <span class="fe fe-search text-muted"></span>
                  </div>
                  <div class="col">
                      <input id="stuSearch" type="search" class="form-control form-control-flush" placeholder="Search" onkeyup="stuSearchFnc()">
                  </div>
                </form>
              </div>
              <div class="col-sm-6 mr-0">
                <!-- Button -->
                <div class="row align-items-center selectbox_container" style="float:right">
                  <div class="form-group m-0 mr-2">
                      <select class="form-control" id="grade_name_select" data-toggle="select" name="grade_name">

                      </select>
                  </div>
                  <div class="form-group m-0 ml-2">
                      <select class="form-control" id="fee_name_select" data-toggle="select" name="fee_name">

                      </select>
                  </div>
                </div>
              </div>
            </div> <!-- / .row -->
          </div>
          <div class="table-responsive">
            <table ng-controller="checkboxCtrl" id="stuTable" class="table table-sm table-nowrap card-table">
              <thead>
                <tr>
                  <th>
                    <a class="text-muted">
                      Stu ID
                    </a>
                  </th>
                  <th>
                    <a class="text-muted">
                      Name
                    </a>
                  </th>
                  <th>
                    <a class="text-muted">
                      1<sup>st</sup>payment<br>(100000)
                    </a>
                  </th>
                  <th>
                    <a class="text-muted">
                      2<sup>nd</sup>payment<br>(100000)
                    </a>
                  </th>
                  <th>
                    <a class="text-muted">
                      3<sup>rd</sup>payment<br>(100000)
                    </a>
                  </th>
                  <th>
                  </th>
                </tr>
              </thead>
              <tbody class="list">
                <tr>
                  <td>#1</td>
                  <td>Mg Mg</td>
                  <td>100000</td>
                  <td>100000</td>
                  <td>100000</td>
                  <td style="text-align:center;"><span class="fe fe-edit-2 text-danger" id="edit-stufee-icon"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
</div> <!-- / .main-content -->
