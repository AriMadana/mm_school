<div class="main-content">

  <!-- HEADER -->
  <div class="header">
    <div class="container">

      <!-- Body -->
      <div class="header-body">
        <div class="row align-items-end">
          <div class="col">

            <!-- Pretitle -->
            <h6 class="header-pretitle">
              Overview
            </h6>

            <!-- Title -->
            <h1 class="header-title">
              Grade Creation
            </h1>

          </div>
          <div class="col-auto" id="upper_grade_btn">
            <a id="create_grade_btn" class="btn btn-primary" style="color: #fff">
              Create Grade
            </a>
          </div>
        </div> <!-- / .row -->
      </div> <!-- / .header-body -->

    </div>
  </div> <!-- / .header -->
    <div class="modal fade" id="sidebarModalSearch" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div id="addStuAlert" style="top:-90px;z-index:1200;position:absolute;width:100%;" class="alert alert-success fade" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <p style="margin-bottom:0px;">Aww yeah, you successfully</p>
          </div>
          <div class="modal-card card" data-toggle="lists" data-lists-values="[&quot;name&quot;]">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-auto">

                  <!-- Close -->
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><span class="fe fe-x"></span></span>
                  </button>

                </div>
                <div class="col">

                  <!-- Title -->
                  <h4 class="card-header-title" id="exampleModalCenterTitle" style="text-align:center;">
                    Grade Creation
                  </h4>

                </div>
                <div class="col-auto">

                  <!-- Close -->
                  <button type="button" class="close" ng-click="add_grade()">
                    <span aria-hidden="true"><span class="fe fe-check"></span></span>
                  </button>

                </div>
              </div> <!-- / .row -->
            </div>
            <div class="card-body">
              <input type="text" id="new_grade" class="form-control form-control-flush" placeholder="Add New Grade Name">
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">

        <!-- Card -->
        <div class="card card-inactive card-fluid" id="no_grade">
          <div class="card-body text-center">
              <!-- Image -->
              <img src="assets/img/illustrations/scale.svg" alt="..." class="img-fluid" style="max-width: 182px;">

              <!-- Title -->
              <h1>
                No grades yet.
              </h1>
            <!-- Subtitle -->
            <p class="text-muted">
              Create grades for your school.
            </p>

            <!-- Button -->
            <a id="create_grade_btn" class="btn btn-primary" style="color: #fff">
              Create Grade
            </a>

          </div>
        </div>

      </div>
    </div> <!-- / .row -->
    <div class="row" id="grade_item">

    </div> <!-- / .container-fluid -->
</div> <!-- / .main-content -->
